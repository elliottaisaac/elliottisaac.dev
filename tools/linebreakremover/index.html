<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Line Break Remover</title>
    </head>
    <body>
        <h1>line break remover</h1>
        
        <input type="text" style="width:100%;">
        <div style="margin-top:24px;"></div>

        <script>
            document.querySelector("input").addEventListener("keyup", () => {
                let newText =  document.querySelector("input").value.replace(/(\r\n|\n|\r)/gm, "");
                document.querySelector("div").innerHTML = newText;
            });
        </script>
    <body>
</html>
