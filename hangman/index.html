<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hangman!</title>
		<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="wordlist.js"></script>
	</head>

	<body>
		<a href="/"><img id="back" src="../assets/img/back.png"></a>
		<div id="wrapper">

			<div id="letterBank">
			<input type="button" id="A" class="letter" value="A">
			<input type="button" id="B" class="letter" value="B">
			<input type="button" id="C" class="letter" value="C">
			<input type="button" id="D" class="letter" value="D">
			<input type="button" id="E" class="letter" value="E">
			<input type="button" id="F" class="letter" value="F">
			<input type="button" id="G" class="letter" value="G">
			<input type="button" id="H" class="letter" value="H">
			<input type="button" id="I" class="letter" value="I">
			<input type="button" id="J" class="letter" value="J">
			<input type="button" id="K" class="letter" value="K">
			<input type="button" id="L" class="letter" value="L">
			<input type="button" id="M" class="letter" value="M">
			<input type="button" id="N" class="letter" value="N">
			<input type="button" id="O" class="letter" value="O">
			<input type="button" id="P" class="letter" value="P">
			<input type="button" id="Q" class="letter" value="Q">
			<input type="button" id="R" class="letter" value="R">
			<input type="button" id="S" class="letter" value="S">
			<input type="button" id="T" class="letter" value="T">
			<input type="button" id="U" class="letter" value="U">
			<input type="button" id="V" class="letter" value="V">
			<input type="button" id="W" class="letter" value="W">
			<input type="button" id="X" class="letter" value="X">
			<input type="button" id="Y" class="letter" value="Y">
			<input type="button" id="Z" class="letter" value="Z">
			</div>

			<canvas id="hangcanvas" height="550" width="500"></canvas>

			<div id="feedback">
				<div id="guessBox">
					<p>Wrong guesses remaining: <span id="lives">6</span></p>
				</div>
				<div id="mysteryBox"></div>
				<div id="googleIt">Look up definition</div>
				<button id="reset">New Game</button>
			</div>
			
		</div>
		<script src="script.js"></script>
	</body>
</html>
