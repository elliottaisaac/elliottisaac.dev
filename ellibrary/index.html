<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ellibrary</title>
        <style>
            body{
                background-color: #151515;
            }
            iframe{
                width: 80%;
                display: block;
                max-width: 1080px;
                height: 75vh;
                margin: 6px auto;
            }
            div:first-of-type{
                display: flex;
                justify-content: center;
                align-items: center;
                color: ghostwhite;
                font-weight: 900;
                font-family: monospace;
                flex-wrap: wrap;
                margin: auto;
                width: 50vw;
                text-align: center;
            }
            h1{
                font-size: 33px;
                letter-spacing: 2px;
                flex-basis: 100%;
            }
            div:first-of-type p{
                color: ghostwhite;
                display: block;
                font-size: 12px;
                font-style: italic;
                width: auto;
                margin: 24px auto 8px;
            }
            img{
                display: block;
                position: fixed;
                top: 32px;
                left: 64px;
                width: 64px;
                transition: all 0.375s ease-in-out;
                cursor: pointer;
                filter: invert(0);
            }
            img:hover{
                transform: scale(1.083);
                filter: invert(1);
            }
        </style>
    </head>
    <body>
        <a href="/"><img src="../assets/img/back.png"></a>
        <div><h1 class="big header">Welcome to the Ellibrary</h1>
            <p>elliottisaac.dev/ellibrary/ellibrary.js</p>
        </div>
        <iframe src="ellibrary.js" frameborder="0"></iframe>


    </body>
    <footer>
        <script src="ellibrary.js"></script>
        <script>
            function qs(selector){
                return document.querySelector(selector);
            }
            console.log(qs("div p").innerHTML);
        </script>
    </footer>
</html>
