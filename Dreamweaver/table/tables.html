<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>tables</title>
<style>
	table {
		border: red thick;
	}
	tr {
		border: red thick;
	}
	</style>
</head>

<body>
<table width="271" border="1">
  <tbody>
    <tr>
      <th width="66">Name</th>
      <th width="76">Birthday</th>
      <th width="107">Phone</th>
    </tr>
    <tr>
      <td>Jack</td>
      <td>5/13</td>
      <td>857-555-555</td>
    </tr>
    <tr>
      <td>Sparky</td>
      <td>11/28</td>
      <td>303-555-555</td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
<table width="200" border="0">
 <caption>
    This is a table
  </caption>
  <tbody>
    <tr>
      <th>Name</th>
      <td>Jack</td>
      <td>Sparky</td>
    </tr>
    <tr>
      <th>Birthday</th>
      <td>5/13</td>
      <td nowrap>11/28</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td nowrap>857-555-555</td>
      <td nowrap>303-555-555</td>
    </tr>
  </tbody>
    
</table>
<p>&nbsp;</p>

</body>
</html>
